{% extends "layouts/default.html" %}

{% block body %}
    <form action="{{url_for('deleteItem', item_id=item.id)}}" method="post" style="max-width: 500px; margin: 0 auto;">
        <h3>Are you sure you want to delete <strong>{{ item.name }}</strong>?</h3>
        <p class="text-muted">{{item.description}}</p>
        <button type="submit" class="btn btn-danger">Delete {{ item.name }}</button>
    </form>
{% endblock %}
