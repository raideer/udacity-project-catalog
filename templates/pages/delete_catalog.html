{% extends "layouts/default.html" %}

{% block body %}
    <form action="{{url_for('deleteCatalog', catalog_slug=catalog.slug)}}" method="post" style="max-width: 500px; margin: 0 auto;">
        <h3>Are you sure you want to delete <strong>{{ catalog.name }}</strong>?</h3>
        <p class="text-muted">{{catalog.description}}</p>
        <button type="submit" class="btn btn-danger">Delete {{ catalog.name }}</button>
    </form>
{% endblock %}
